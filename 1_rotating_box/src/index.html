<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Specify the character encoding for the HTML document -->
        <meta charset="UTF-8">

        <!-- HTML5 allows web designers take control over the viewport -->
        <!-- width=device-width sets the width of the page to follow the 
            screen-width of the device -->
        <!-- initial-scale=1.0 sets the intial zoom level when the page
            is first loaded by the browser-->
        <!-- docsource: https://www.w3schools.com/css/css_rwd_viewport.asp-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--The <title> tag defines the title of the document. 
            The title must be text-only, and it is shown in the browser's 
            title bar or in the page's tab -->
        <!--The <title> tag is required in HTML documents! -->
        <title>Rotating Box</title>
        <style>
            body {
                margin: 0
            }
        </style>
</head>

<body>
    <script src="./js/scripts.js" type="module"></script>
</body>
</html>
